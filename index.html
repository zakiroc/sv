<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    
  <h1>Project and <br> Practice</h1>
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide">
          
            
            <img src="https://picsum.photos/200/300.jpg" alt="img">
        </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/200" alt="img">
        </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/200/300" alt="img">
        </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/200" alt="img">
        </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/200/300" alt="img">
        </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/200" alt="img">
        </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="img">
        </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/200" alt="img">
        </div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/300" alt="img"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
